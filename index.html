<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=h1, initial-scale=1.0">
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Breakfast Generator</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>AI Breakfast Generator</h1>
        </header>
        <main>
            <div class="form-container">
                <form id="breakfast-form">
                    <input type="text" placeholder="Enter the key ingredient you want for this morning" required
                        autofocus autocomplete="off" class="input" id="user-input">
                    <input type="submit" value="Submit" class="button">
                </form>
                <small>i.e.: strawberries, eggs or oats </small>
            </div>
            <div class="recipe hidden" id="recipe"></div>
        </main>
        <footer>This AI project was coded by <a href="https://github.com/jessica-nardy" target="_blank">Jessica
                Nardy</a>,
            is open-sourced on <a href="https://github.com/jessica-nardy/breakfast-recipes" target="_blank">GitHub</a>
            and
            hosted on <a href="https://breakfast-nardy.netlify.app/" target="_blank">Netlify</a>
        </footer>
    </div>
    <script src="src/index.js"></script>
</body>

</html>
